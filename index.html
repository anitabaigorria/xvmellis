<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XV MELLIS</title>
    
    <!-- ICONO PESTAÑA SITIO -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    
    <!-- LINKEO FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- LINKEO ICONOS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- LINKEO CSS  -->
    <link rel="stylesheet" href="css/estilo1.css">
</head>
<body>
   <!-------------------------------------------------------------- PORTADA  -------------------------------------------------------------->
   <section id="primera-p">
        <article id="seccion-primera-pagina">
            <h1>XV MELLIS</h1>
            <p>Queremos que seas parte de este momento especial para nosotras</p>
            
            <button id="boton-ingresar">Ingresar</button>
        </article>
   </section>

   <!-------------------------------------------------------------- INICIO (empieza oculto)  -------------------------------------------------------------->
   
   <!----- boton musica flotante  ----->
   <audio id="musica" loop>
       <source src="audio/fine-line.mp3" type="audio/mpeg">
    </audio>
    
    <section id="contenedor-musica-flotante" style="display: none;">
        <button id="boton-play-flotante" class="estilo-boton-float">
            <i class="fas fa-pause"></i>
        </button>
    </section>
    
    <main id="contenido-principal" style="display: none;">
        <!----- foto encabezado + cuenta regresiva ----->
        <section class="tarjeta-portada">
        
         <figure class="marco-foto">
                <img src="img/sesion10.jpg" alt="Foto de sesión de las Mellis en exteriores" class="foto-tarjeta">
         </figure>

         <article class="info-tarjeta">
                <h2>MIS <strong>XV</strong> MELLIS</h2>
                <section class="separador-elegante"></section>

                <section id="cuenta-regresiva" aria-label="Tiempo restante para el evento">
        
                    <h2 id="mensaje-contador" class="mensaje-es-hoy"></h2>

                    <ul class="contenedor-contador">
                        
                        <li id="li-dias" class="caja-tiempo">
                            <span id="dias" class="numero-tiempo">--</span>
                            <span class="texto-tiempo">Días</span>
                        </li>

                        <li class="caja-tiempo">
                            <span id="horas" class="numero-tiempo">--</span>
                            <span class="texto-tiempo">Hs</span>
                        </li>

                        <li class="caja-tiempo">
                            <span id="minutos" class="numero-tiempo">--</span>
                            <span class="texto-tiempo">Min</span>
                        </li>

                        <li class="caja-tiempo">
                            <span id="segundos" class="numero-tiempo">--</span>
                            <span class="texto-tiempo">Seg</span>
                        </li>

                    </ul>
             </section>
          </article>
        </section>

        <!----- secciones alternadas lugar, fecha y hora ----->
        <section id="info-evento" class="contenedor-info">

            <article class="bloque-info estilo-oscuro">
                <section class="icono-animado-container">
                    <i class="fas fa-map-marker-alt icono-bouncing color-blanco"></i> 
                </section>
                <h3>¿DÓNDE?</h3>
                
                <section class="detalles-evento">
                    <p class="nombre-lugar">Salón "Canzonieri Park"</p>
                    <address>Av. Aconquija 3450, Tucumán</address>
                </section>

                <a href="https://maps.app.goo.gl/HxoAVPQAm2e16J82A" target="_blank" class="boton-mapa btn-blanco">
                    VER EN EL MAPA
                </a>
            </article>

            
            <article class="bloque-info estilo-claro">
                <section class="icono-animado-container">
                    <article class="calendario-stack icono-swing">
                        <i class="far fa-calendar color-verde"></i>
                        <span class="numero-calendario">20</span>
                    </article>
                </section>
                <h3>¿CÚANDO?</h3>
                
                <section class="detalles-evento fechayhora">
                    <p>20 DE MARZO</p>
                    <p>| 21:00 HS |</p>
                </section>
            </article>

        </section>

        <!-----  carrousel de fotos ----->
        <section id="galeria-fotos" aria-label="Galería de fotos de la sesión">

            <article class="carrusel-marco-full">
                
                <button class="btn-flecha flecha-izq" aria-label="Foto anterior">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <ul class="carrusel-track-auto" id="track-fotos-auto">
                    
                    <li class="slide">
                        <figure>
                            <img src="img/sesion2.jpg" alt="Sesión de fotos 1" loading="lazy">
                        </figure>
                    </li>

                    <li class="slide">
                        <figure>
                            <img src="img/sesion20.jpg" alt="Sesión de fotos 2" loading="lazy">
                        </figure>
                    </li>

                    <li class="slide">
                        <figure>
                            <img src="img/sesion5.jpg" alt="Sesión de fotos 3" loading="lazy">
                        </figure>
                    </li>

                    <li class="slide">
                        <figure>
                            <img src="img/sesion18.jpg" alt="Sesión de fotos 4" loading="lazy">
                        </figure>
                    </li>

                    <li class="slide">
                        <figure>
                            <img src="img/sesion8.jpg" alt="Sesión de fotos 4" loading="lazy">
                        </figure>
                    </li>

                    <li class="slide">
                        <figure>
                            <img src="img/sesion14.jpg" alt="Sesión de fotos 4" loading="lazy">
                        </figure>
                    </li>

                    <li class="slide">
                        <figure>
                            <img src="img/sesion6.jpg" alt="Sesión de fotos 4" loading="lazy">
                        </figure>
                    </li>

                    <li class="slide">
                        <figure>
                            <img src="img/sesion20.jpg" alt="Sesión de fotos 4" loading="lazy">
                        </figure>
                    </li>
                </ul>

                <button class="btn-flecha flecha-der" aria-label="Siguiente foto">
                    <i class="fas fa-chevron-right"></i>
                </button>

            </article>
     </section>


    </main>

    <script src="js/main.js"></script>
</body>
</html>
